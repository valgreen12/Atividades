<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form >
        <fieldset>
            <legend>Cadastro</legend>
        <label for="cNome">Nome</label>
        <input type="text" id="cNome" required>
        <br><br>
        <P> onde você mora?</P>
        <input type="radio">
        <label for="">Cidade</label>
        <br>
        <input type="radio">
        <label for="">Interior</label>
        </fieldset> 
        <br>
        <p>Qual meio de transporte você usa?</p>
        <input type="checkbox">
        <label for="">Moto</label>
        <br>
        <input type="checkbox">
        <label for="">Carro</label>
        <br>
        <input type="checkbox">
        <label for="">metro</label>
        <br>
        <input type="checkbox">
        <label for="">Jato</label>
        <br>
        <label for="time">Selecione seu time</label>
        
        <select name="" id="">
            <option value="1">palmeiras</option>
            <option value="2">santos</option>
            <option value="3" selected>São paulo</option>
        </select>
        <br><br>
    <label >Escolha sua cidade</label>
    <input autocomplete="on" 
    list="cidades">
        <datalist id="cidades">
        <option value="São Paulo"></option>
        <option value="São Sebastião"></option>
        <option value="São Bernardo"></option>
        <option value="Garulhos"></option>
        </datalist> 
    <br>
        0 <input type="range">
        100
        <br>
        <textarea cols="20" rows="5"></textarea>
        <br>
        <input type="submit" value="Reenviar">
        <br>
    </form>
    
</body>
</html>
